type Transmutation @entity {
  id: ID!
  moloch: Bytes! # address
  distributionToken: Bytes! # address
  minion: Bytes! # address
  transmutation: Bytes! # address
  trust: Bytes # address
  capitalToken: Bytes # address
  details: String
}

type WrapNZap @entity {
  id: ID!
  moloch: Bytes! # address
  wrapper: Bytes! # address
}

type MolochTransaction @entity {
  id: ID!
  createdAt: String!
}
